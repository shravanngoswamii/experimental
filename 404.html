    <script>
      const oldPrefix = '/TuringBenchmarking.jl';
      const newPrefix = '/Deprecated/TuringBenchmarking';

      if (location.pathname.startsWith(oldPrefix)) {
        const newPath = location.pathname.replace(oldPrefix, newPrefix) + location.search + location.hash;
        window.location.replace(newPath);
      }

    </noscript>
