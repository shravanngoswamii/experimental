# GitHub Actions workflow for building and deploying the Astro site to GitHub Pages.
name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sample/package-lock.json

      - name: Install project dependencies
        run: npm --prefix sample install

      - name: Build production-ready application
        run: npm --prefix sample run build

      - name: Prepare deployment folder
        run: |
          # This line is now corrected to create the full path
          mkdir -p deploy/experimental/washer
          mv sample/dist/* deploy/experimental/washer
          touch deploy/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: deploy
          clean: true
