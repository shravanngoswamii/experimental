# This workflow is configured to build and deploy your Astro site to GitHub Pages.
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Grant the necessary permissions for the deployment job.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Use the correct path to your package-lock.json inside the 'sample' directory.
          cache-dependency-path: sample/package-lock.json
      
      - name: Install project dependencies
        run: npm --prefix sample install

      - name: Build the site
        # Run the build command within the 'sample' directory.
        run: npm --prefix sample run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Specify the path to the build output directory.
          path: sample/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4